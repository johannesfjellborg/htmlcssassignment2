<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Some random page</title>
</head>
<body>
<!-- Header och flum -->
  <div class="förstasidan">
    <header>
      <input type="checkbox" class="meny" id="meny">
        <nav>
          <ul>
            <li><a href="#">Hem</a></li>
            <li><a href="#about">Om</a></li>
            <li><a href="#contact">Kontakt</a></li>
          </ul>
        </nav>
      <label for="meny" class="menylabel">
        <span><i class="fa">&#xf0c9;</i></span>
      </label>
    </header>
    <div id="flumflex">
      <div class="flumrutan">
        <ul>
          <li class="flumtext">Welcome to nature</li>
          <li class="flumtext">A journey through time and sheep</li>
          <li class="flumtext">To see how ...cotton ... is mage, made I mean...</li>
        </ul>
      </div>
      <div class="piljävel">
        <a href="#about"><i class="fas fa-arrow-alt-circle-down" id="aboutpil"></i></a>
      </div>
    </div>
  </div>
<!-- Träffa laget -->
  <div id="about">
    <h2>Träffa laget</h2>
    <div class="lagflex">
      <div class="lagmedlem">
        <figure>
          <figcaption class="figöver">Rakib</figcaption>
          <img src="bilder/rakib.png" alt="Rakib">
          <figcaption class="figunder">
            <i class="fa fa-quote-right fa-2x fa-fw" aria-hidden="true"></i>
            Rakib är vår vassaste node-utvecklare och håller ständigt ett öga på nya tekniker
          </figcaption>
        </figure>
      </div>
      <div class="lagmedlem">
        <figure>
          <figcaption class="figöver">Alexandra</figcaption>
          <img src="bilder/alexandra.png" alt="Alexandra">
          <figcaption class="figunder">
            <i class="fa fa-quote-right fa-2x fa-fw" aria-hidden="true"></i>
            Alexandra håller reda på alla överallt och ser till att det flyter
          </figcaption>
        </figure>
      </div>
      <div class="lagmedlem">
        <figure>
          <figcaption class="figöver">Lasse</figcaption>
          <img src="bilder/lasse.png" alt="Lasse">
          <figcaption class="figunder">
            <i class="fa fa-quote-right fa-2x fa-fw" aria-hidden="true"></i>
            Gör övriga saker... mestadels ...
          </figcaption>
        </figure>
      </div>
      <div class="lagmedlem">
        <figure>
          <figcaption class="figöver">Sebastian</figcaption>
          <img src="bilder/sebastian.png" alt="Sebastian">
          <figcaption class="figunder">
            <i class="fa fa-quote-right fa-2x fa-fw" aria-hidden="true"></i>
            En av våra utbildare som har stor erfarenhet av ganska många saker
          </figcaption>
        </figure>
      </div>
      <div class="piljävel">
        <a href="#contact"><i class="fas fa-arrow-alt-circle-down" id="contactpil"></i></a>
      </div>
    </div>
  </div>
<!-- Footer -->
  <footer id="contact">
    <div class="footer">
      <div class="footerkolumn">
        <ul>
          <li>Tegel Consulting AB</li>
          <li>Agatvägen 18</li>
          <li>168 60 Bromma</li>
        </ul>
      </div>
      <div class="footerkolumn">
        <ul>
          <li>info at tegelconsulting.se</li>
          <li>070-123 456 78</li>
      </ul>
      </div>
      <div class="footerkolumn">
        <ul>
          <li><i class="fab fa-instagram fa-fw footerikon"></i>Instagram</li>
          <li><i class="fab fa-twitter fa-fw footerikon"></i>Twitter</li>
          <li><i class="fab fa-facebook-f fa-fw footerikon"></i>Facebook</li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
